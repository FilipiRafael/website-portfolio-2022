<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale:1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
        <link rel="icon" href="./assets/images/favicon.svg" />
        <meta name="theme-color" content="#0038FF" />
        <title>Filipi Rafae | Portf√≥lio</title>
        <link rel="stylesheet" href="./assets/css/private-portfolio.css" />
    </head>
    <body>
        <div class="cursor"></div>
        <nav>
            <img src="./assets/images/logo-white.svg" alt="logo" />
            <ul class="nav-list">
                <li><a href="index.html#about" onclick="closeNav()">Quem sou</a></li>
                <li><a href="index.html#projects" onclick="closeNav()">Projetos</a></li>
                <li><a href="index.html#knowledge" onclick="closeNav()">Conhecimentos</a></li>
                <li><a href="index.html#articles" onclick="closeNav()">Artigos</a></li>
                <li><a href="index.html#contact" onclick="closeNav()">Contato</a></li>
            </ul>
            <button class="nav-button" onclick="openNav()">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button class="close-button" onclick="closeNav()">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </nav>
        <section>
            <ul>
                <li class="list active" data-filter="all">All</li>
                <li class="list" data-filter="web">Web</li>
                <li class="list" data-filter="app">App</li>
            </ul>
            <div class="projects">
                <div class="itemBox" data-item="web"><img src="./assets/images/portfolio-1.png" alt="project screeshot"></div>
                <div class="itemBox" data-item="web"><img src="./assets/images/portfolio-2.png" alt="project screeshot"></div>
                <div class="itemBox" data-item="web"><img src="./assets/images/portfolio-3.png" alt="project screeshot"></div>
                <div class="itemBox" data-item="web"><img src="./assets/images/portfolio-4.png" alt="project screeshot"></div>
                <div class="itemBox" data-item="web"><img src="./assets/images/portfolio-5.png" alt="project screeshot"></div>
                <div class="itemBox" data-item="web"><img src="./assets/images/portfolio-6.png" alt="project screeshot"></div>
                <div class="itemBox" data-item="web"><img src="./assets/images/portfolio-7.png" alt="project screeshot"></div>
                <div class="itemBox" data-item="web"><img src="./assets/images/portfolio-8.png" alt="project screeshot"></div>
                <div class="itemBox" data-item="web"><img src="./assets/images/portfolio-9.png" alt="project screeshot"></div>
            </div>
        </section>
        <script>
            let list = document.querySelectorAll('.list');
            let itemBox = document.querySelectorAll('.itemBox');

            for (let i = 0; i < list.length; i++) {
                list[i].addEventListener('click', () => {
                    for (let j = 0; j < list.length; j++) {
                        list[j].classList.remove('active');
                    }
                    list[i].classList.add('active');

                    let dataFilter = list[i].getAttribute('data-filter');

                    for (let k = 0; k < itemBox.length; k++) {
                        itemBox[k].classList.remove('active');
                        itemBox[k].classList.add('hide');

                        const dataItemBox = itemBox[k].getAttribute('data-item');

                        if (dataItemBox === dataFilter || dataFilter === 'all') {
                            itemBox[k].classList.remove('hide');
                            itemBox[k].classList.add('active');
                        }
                    }
                })
            }
        </script>
        <script src="./assets/js/cursor.js" ></script>
        <script src="./assets/js/mobile-navbar.js" ></script>
    </body>
</html>
